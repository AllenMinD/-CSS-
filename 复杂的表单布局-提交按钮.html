<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交按钮</title>
</head>

<style>
	/*清除一些button元素的默认样式*/
	button {
		border: none;
		background: none;
		cursor: pointer;
	}
	/*重新定义button元素的样式*/
	button {
		width: 200px;
		height: 50px;
		background-color: #00cc66;
		border: 1px solid #989898;
		border-radius: 6px;
		box-shadow: 2px 2px 2px #ccc;
		color: #fff;
		font-size: 26px;
		font-weight: bold;
		text-shadow: 1px 1px 1px #666;
	}
</style>

<body>
	<div>
		<button type="submit">Book Now &raquo;</button>
	</div>
</body>
</html>
